name: Build and push docker image

on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  push_to_registry:
    environment: docker_build
    runs-on: ubuntu-latest
    steps:
      -
        name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Login to Quay Container Registry
        uses: docker/login-action@v1 
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            nghoffman/taxtastic:latest
            nghoffman/taxtastic:${{ env.RELEASE_VERSION }}
            ghcr.io/nghoffman/taxtastic:latest
            ghcr.io/nghoffman/taxtastic:${{ env.RELEASE_VERSION }}
            quay.io/nghoffman/taxtastic:latest
            quay.io/nghoffman/taxtastic:${{ env.RELEASE_VERSION }}
